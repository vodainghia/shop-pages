<div class="modal fade" id="modal-update" th:fragment="update_users_ajax">
    <form role="form" th:action="@{/users-ajax/update}" th:object="${user}" method="PUT">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update User</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="update-name">Name</label>
                            <input type="text" class="form-control" id="update-name" placeholder="Enter name"
                                th:field="*{name}">
                        </div>
                        <p id="update-name-error" class="error-message" style="color: red;"></p>

                        <div class="form-group">
                            <label for="update-email">Email address</label>
                            <input type="email" class="form-control" id="update-email" placeholder="Enter email"
                                th:field="*{email}">
                        </div>
                        <p id="update-email-error" class="error-message" style="color: red;"></p>

                        <div>
                            <input type="email" id="targetEmail" th:field="*{targetEmail}" value=""
                                style="display: none;">
                        </div>

                        <div class="form-group">
                            <label for="update-password">Password</label>
                            <input type="password" class="form-control" id="update-password" placeholder="Password"
                                th:field="*{password}">
                        </div>
                        <p id="update-password-error" class="error-message" style="color: red;"></p>

                        <div class="form-group">
                            <label for="update-confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="update-confirmPassword"
                                placeholder="Confirm Password" th:field="*{confirmPassword}">
                        </div>
                        <p id="update-confirmPassword-error" class="error-message" style="color: red;"></p>
                    </div>
                    <!-- /.card-body -->
                </div>

                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </form>

</div>
<!-- /.modal -->
