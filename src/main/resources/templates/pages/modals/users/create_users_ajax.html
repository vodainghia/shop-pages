<div class="modal fade" id="modal-default" th:fragment="create_users_ajax">
    <form role="form" th:action="@{/users-ajax/save}" th:object="${user}" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create User</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name"
                                th:field="*{name}">
                        </div>
                        <p id="name-error" class="error-message" style="color: red;"></p>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                                th:field="*{email}">
                        </div>
                        <p id="email-error" class="error-message" style="color: red;"></p>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                th:field="*{password}">
                        </div>
                        <p id="password-error" class="error-message" style="color: red;"></p>

                        <div class="form-group">
                            <label for="ConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="ConfirmPassword"
                                placeholder="Confirm Password" th:field="*{confirmPassword}">
                        </div>
                        <p id="confirmPassword-error" class="error-message" style="color: red;"></p>
                    </div>
                    <!-- /.card-body -->

                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </form>

</div>
<!-- /.modal -->
