<div class="modal fade" tabindex="-1" role="dialog" id="modal-delete" th:fragment="delete_users_ajax"
    aria-hidden="true">
    <form class="modal-dialog" role="form" th:action="@{/users-ajax/delete}" th:object="${user}" method="DELETE">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this user?
            </div>

            <p id="delete-email-display" class="form-group modal-body" value=""></p>

            <div>
                <input type="email" id="delete-email" th:field="*{email}" value="" style="display: none;">
            </div>
            <p id="delete-email-error" class="error-message" style="color: red;"></p>

            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </form>
</div>
