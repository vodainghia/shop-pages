<table class="table table-hover">
    <thead>
        <tr class="justify-content-between">
            <th>ID</th>
            <th>Fullname</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a class="btn btn-app editBtn" data-toggle="modal" data-target="#modal-update" onclick="editBtnClick(this)">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a class="btn btn-app deleteBtn" data-toggle="modal" data-target="#modal-delete" onclick="deleteBtnClick(this)">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>
